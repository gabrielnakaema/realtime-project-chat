version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "queries"
        out: "internal/queries"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
